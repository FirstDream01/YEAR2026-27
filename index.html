/* ================= MAIN CONTENT STYLES ================= */
.word{ position:absolute; color:#fff; font-weight:800; white-space:nowrap; user-select:none; transform:scale(0); transition:transform .45s cubic-bezier(.2,1.6,.3,1); text-shadow: -3px -3px 0 #000, 3px -3px 0 #000, -3px 3px 0 #000, 3px 3px 0 #000; }
#dim{ position:fixed; inset:0; background:radial-gradient(circle at center, rgba(0,0,0,.25), rgba(0,0,0,.7)); opacity:0; transition:opacity .9s ease; z-index:30; pointer-events:none; }
#dim.show{opacity:1}
#watch-panel{ position:fixed; left:50%; bottom:-260px; transform:translateX(-50%) scale(.92); opacity:0; z-index:40; pointer-events:none; padding:28px 36px; border-radius:28px; background:rgba(255,255,255,0.03); backdrop-filter:blur(18px); transition: bottom 1.1s cubic-bezier(.16,1,.3,1), opacity .9s ease, transform 1.1s cubic-bezier(.16,1,.3,1); }
#watch-panel.show{ bottom:50%; transform:translate(-50%,50%) scale(1); opacity:1; }

<body>

<div id="welcome-screen" onclick="startEverything()">
    <div class="welcome-content">
        <h1>Welcome</h1>
        <p>click here üëÜüèª</p>
    </div>
</div>

<div id="boot">
  <pre id="boot-code"></pre>
</div>

<div id="dim"></div>
<div id="watch-panel">
  <div id="countdown">00:00:00:00</div>
  <div id="year-bar">
    <span>2026</span>
    <div class="track"><div class="dot"></div></div>
    <span>2027</span>
  </div>
</div>

<script>
/* ================= SOUND ENGINE ================= */
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playKeySound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(150 + Math.random() * 50, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.05);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.05);
}

function playTickSound() {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(800, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.02);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + 0.02);
}

/* ================= START LOGIC ================= */
function startEverything() {
    audioCtx.resume();
    document.getElementById('welcome-screen').style.display = 'none';
    document.getElementById('boot').style.display = 'block';
    typeBoot();
}

/* ================= BOOT CODE ================= */
const BOOT_CODE=[
"// initializing execution environment",
"import { core } from './system/core.js';",
"const YEAR = 2026;",
"let ready = false;",
"",
"function allocate(size){",
"  return new Array(size).fill(0);",
"}",
"",
"const memory = allocate(4096);",
"console.log('memory allocated');",
"",
"function compile(){",
"  return true;",
"}",
"",
"if(compile()){",
"  ready = true;",
"}",
"",
"export default ready;",
"",
">>> LOADING 2026"
];

const boot=document.getElementById("boot");
const bootCode=document.getElementById("boot-code");
let bl=0,bc=0;

function typeBoot(){
  if(bl>=BOOT_CODE.length){
    setTimeout(()=>{
      boot.style.display = 'none';
      next();
    },900);
    return;
  }
  const line=BOOT_CODE[bl];
  if(bc<line.length){
    playKeySound();
    bootCode.textContent+=line[bc++];
    setTimeout(typeBoot, 25);
  }else{
    bootCode.textContent+="\n";
    bl++; bc=0;
    setTimeout(typeBoot,120);
  }
}

/* ================= DREAMS LOGIC ================= */
const WORDS=["Dreams","Vision","Ambition","Goal","Success","Legacy","Empire","Freedom","Adventure","Travel","Universe","Horizon","Influence","Purpose","Luxury","Wealth","Confidence","Joy","Peace","Focus","Hustle","Growth","Champion","Command","Mastery","Titan","Monarchy","Sovereignty","Tactician","Architect","Unstoppable","Alpha","Zenith","Pioneer","Legendary","Paramount","Supreme","Force","Inspiration","Visionary","Dynasty","Fortitude","Grit","Willpower","Inception","Oceanfront","Custom-Built","Automatic","V12","Chronograph","Signature","Design","Exotic","Bespoke","Jetset","Prime","Valuation","Net-Worth","Treasury","Stocks","Passive-Income","Scale","Outperform","Acquisition","Hedge","Revenue","Unicorn","Elegance","Sophistication","Aura","Presence","Limitless","Authentic","Rare","Magnificent","Serene","Boundless","Vibrant","Resilience","Disruptor","Innovation","Genius","Evolve","Transform","Ascend","Impact","Wisdom","Intuition","Charisma","Courage","Clarity","Worldwide","Network","Milestone","Victory","Conquer","Flourish","Abundance","Harvest","Surplus","Peak-Performance","Flow","Optimization","High-Value","Dominion","Celebration","Trophy","Gold-Standard","Benchmark","Quality","Shine","Future","Acclaimed","Heroic","Utopia","Reign","Stellar","Unmatched","Prime-Time","Infinity","Brave","Spirit","Elite"];

const IS_MOBILE=innerWidth<768;
const DREAMS_TOP_ZONE=IS_MOBILE?0.18:0.15;

function spawnWord(text,isDreams){
  const el=document.createElement("div");
  el.className="word";
  el.textContent=text;
  el.style.zIndex=isDreams?10:1;
  const size=isDreams?(IS_MOBILE?140:180):(IS_MOBILE?40:70);
  el.style.fontSize=size+"px";
  document.body.appendChild(el);
  const r=el.getBoundingClientRect();
  
  // FIX 4: Safety margin added so words don't overflow width
  let maxWidth = window.innerWidth - r.width - 20; 
  if(maxWidth < 0) maxWidth = 0;

  let x=Math.random() * maxWidth,
      y=isDreams?innerHeight*DREAMS_TOP_ZONE:Math.random()*(innerHeight-r.height);
  
  el.style.left=x+"px";
  el.style.top=y+"px";
  requestAnimationFrame(()=>el.style.transform="scale(1)");
}

let i=0,delay=500;
function next(){
  if(i>=WORDS.length){
    triggerWatch();
    return;
  }
  spawnWord(WORDS[i],i===0);
  i++; delay*=0.96;
  setTimeout(next,delay);
}

/* ================= WATCH ================= */
const dim=document.getElementById("dim");
const panel=document.getElementById("watch-panel");
const digits=document.getElementById("countdown");
const yearBar=document.getElementById("year-bar");
const dot=yearBar.querySelector(".dot");

const startYear=new Date("2026-01-01").getTime();
const endYear=new Date("2026-12-31T23:59:59").getTime();

let watchActive = false;

function triggerWatch(){
  dim.classList.add("show");
  panel.classList.add("show");
  digits.classList.add("show");
  yearBar.classList.add("show");
  watchActive = true;
  setInterval(updateTime,1000);
}

function updateTime(){
  let diff=endYear-Date.now();
  if(diff<0) diff=0;
  
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  
  digits.textContent=String(d).padStart(2,"0")+":"+String(h).padStart(2,"0")+":"+String(m).padStart(2,"0")+":"+String(s).padStart(2,"0");
  dot.style.left=((Date.now()-startYear)/(endYear-startYear)*100)+"%";
  
  if(watchActive) {
      playTickSound();
  }
}
</script>
